<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">

    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="add_task">
            <h1>Add Task</h1> 

            <form class="form_add">
                <input required class="add_field" type="text" > 
                <input class="submit"type="submit" value="Add">
            </form>
        </div>
        <div class="tasks">
            <h1>Task List</h1>
            <div class="filter">
                <input class="filter_filed" type="text" placeholder="Filter Tasks ...">
                <a href="#" class="clear_tasks">Clear Tasks</a>
            </div>
            <div class="all_tasks">
                
                
            </div>
        </div>
    </div>   

</body>
</html>
